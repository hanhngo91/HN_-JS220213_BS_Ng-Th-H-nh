<body>
    <!-- Viết một chương sắp xếp các phần tử là số ở trong mảng theo thứ tự tăng dần.
[20 điểm] 
● Đầu vào: 1 mảng bất kỳ
● Đầu ra: Mảng mới với số đã được sắp xếp theo thứ tự tăng dần

● Ví dụ
○ Cho Arr=[5, 2, 3, 4, 1]; In ra Arr=[1,2,3,4,5]

● Lưu ý: Không dùng hàm sort() -->

<script>

function sortArr(arr){
    for (i=0; i<arr.length; i++) {
	for(j=0; j<arr.length-1;j++){
		if(arr[i]<arr[j]) {
		let temp = arr[i];
		arr[i]=arr[j];
		arr[j]=temp;
		}
	}
}
}
var num = [5, 2, 3, 4, 1]; 
sortArr(num); 
console.log(num);   //Kết quả: [1,2,3,4,5]

</script>
</body>
</html>
